<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/queries.css" />
    <title>Front-end Assessment</title>
  </head>
  <body>
    <header class="container">
      <div class="header-left">
        <img src="./assets/uifry_logo.png" alt="logo" />
        <nav>
          <a href="#">Home</a>
          <a href="#">About us</a>
          <a href="#">Pricing</a>
          <a href="#">Features</a>
        </nav>
      </div>
      <button class="btn header-button">Download</button>
    </header>

    <section class="hero container">
      <div class="hero-text-box">
        <h1 class="hero-title">Make the best financial decisions</h1>
        <p class="hero-subtitle">
          Cum et convallis risus placerat aliquam, nunc. Scelerisque aliquet
          faucibus tincidunt eu adipiscing sociis arcu lorem porttitor.
        </p>
        <div class="hero-cta-set">
          <button class="btn hero-cta">Get Started &rarr;</button>
          <button class="btn secondary-button">Watch video</button>
        </div>
        <img src="./assets/hero-tags.png" alt="Tag" class="hero-tags" />
      </div>
      <div class="phone-container">
        <img
          src="./assets/Screen3.png"
          alt="App Home Screen"
          class="phone phone1"
        />
        <img
          src="./assets/Activity Screen.png"
          alt="App Home Screen"
          class="phone phone2"
        />
        <img
          src="./assets/Screen3.png"
          alt="App Home Screen"
          class="phone phone3"
        />
        <img
          src="./assets/ellipse_set.png"
          alt="3 Ellipse Design Set"
          class="ellipse-set"
        />
      </div>
    </section>
  </body>
</html>
